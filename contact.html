<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Quicksand&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" type="text/css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Dungeon Raiders</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html"><img class="logo logo-desktop" src="assets/images/logo.png" alt="Dungeon Riders logo"></a>
            <a href="index.html"><img class="logo logo-mobile" src="assets/images/logo-sword.png" alt="Dungeon Riders logo for mobile"></a>
            <button class="hamburger" id="hamburger" aria-label="menu"><i class="fas fa-bars"></i></button>
            <ul class="menu-list" id="menu-list">
                <li class="menu-item"><a href="index.html">Home</a></li>
                <li class="menu-item"><a href="compositions.html">Compositions</a></li>
                <li class="menu-item"><a href="dungeons.html">Dungeons</a></li>
                <li class="menu-item nav-highlight"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="contact-main hero-image hero-image-contact">
        <section class="section-form">

            <form action="https://formdump.codeinstitute.net" method="POST">
                <fieldset>
                    <legend><h2>Join the community of Dungeon Raiders!</h2></legend>
                    <h2>Fill in the form to let us help you find your team!</h2>
                    <div>
                        <label for="nick-field">Nickname: </label>
                        <input id="nick-field" type="text" name="nick_name" placeholder="Your Nickname" required>
                    </div>
                    <div>
                        <label for="b-tag">Battle tag: </label>
                        <input id="b-tag" type="text" name="battle_tag" placeholder="Your Battletag" required>
                    </div>
                    <div>
                        <label for="e-mail">E-mail: </label>
                        <input id="e-mail" type="email" name="e_mail" placeholder="Your E-mail" required>
                    </div>
                    <div>
                        <label for="region-field">Region: </label>
                        <select id="region-field" name="region" aria-placeholder="EU" required>
                            <option value="EU">EU</option>
                            <option value="NA">NA</option>
                            <option value="KR">KR</option>
                            <option value="CH">CH</option>
                        </select>
                    </div>
                    <div>
                        <label for="realm-field">Realm: </label>
                        <input id="realm-field" type="text" name="realm_field" placeholder="Your Realm" required>
                    </div>
                    <div>
                        <label for="class-field">Class: </label>
                        <select id="class-field" name="class-field" required>
                            <option value="warrior">Warrior</option>
                            <option value="paladin">Paladin</option>
                            <option value="hunter">Hunter</option>
                            <option value="rogue">Rogue</option>
                            <option value="priest">Priest</option>
                            <option value="shaman">Shaman</option>
                            <option value="mage">Mage</option>
                            <option value="warlock">Warlock</option>
                            <option value="monk">Monk</option>
                            <option value="druid">Druid</option>
                            <option value="demon-hunter">Demon Hunter</option>
                            <option value="death-knight">Death Knight</option>
                        </select>
                    </div>
                    <div>
                        <label for="roles">Role: </label>
                        <input id="roles" list="role" name="class-role" required>
                        <datalist id="role">
                            <option value="Tank">
                            <option value="Healer">
                            <option value="DPS Melee">
                            <option value="DPS Ranged">
                        </datalist>
                    </div>
                    <div>
                        <p>How many dungeons you do a week?</p>
                        <input class="radio" id="0-1dungeon-runs" name="dungeons-a-week" value="0-1runs" type="radio">
                        <label for="0-1dungeon-runs">0-1 Dungeon Runs</label>
                        <input class="radio" id="2-4dungeon-runs" name="dungeons-a-week" value="2-4runs" type="radio">
                        <label for="2-4dungeon-runs">2-4 Dungeon Runs</label>
                        <input class="radio" id="5-9dungeon-runs" name="dungeons-a-week" value="5-9runs" type="radio">
                        <label for="5-9dungeon-runs">5-9 Dungeon Runs</label>
                        <input class="radio" id="10+dungeon-runs" name="dungeons-a-week" value="10+runs" type="radio">
                        <label for="10+dungeon-runs">10+ Dungeon Runs</label>
                    </div>
                    <p>Your Comment:</p>
                    <textarea id="comment" rows="4" cols="40" name="comment" placeholder="Leave your comment here..."></textarea>
                    <div>
                        <button class="button-form" type="submit">
                            <strong>Join!</strong>
                        </button>
                    </div>
    
                    
                    
                    
                    <p>Make sure to join us on Discord for live discussion and theorycrafting! <a href="http://discord.com" target="blank" rel="noopener" aria-label="Discord"><i class="fab fa-discord"></i></a></p>
                </fieldset>
            </form>
        </section>
    </main>
    
<footer>
    <p>Join our community! </p>
    <a href="https://discord.com/" target="_blank" rel="noopener" aria-label="Discord">
        <i class="fab fa-discord"></i>
    </a>
</footer>
<!-- Code credit: https://www.youtube.com/watch?v=ydZc17rlR5E -->
<script>
    const hamburger = document.getElementById('hamburger');
    const menuList = document.getElementById('menu-list');
    hamburger.addEventListener('click', () => {
        menuList.classList.toggle('show');
    })
</script>
<!-- End of code credit -->
</body>
</html>
